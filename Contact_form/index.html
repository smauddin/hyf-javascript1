<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap link -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">

    <title>Contact Form</title>
</head>
<body>
    <div class="container">
            <h1>Contact Me</h1>
        <form id="register-form" action="https://formspree.io/lenin3636@gmail.com" method="POST">
        <div class="row">
            <div class="col-lg-4 col-md-5">
              
                    <div class="form-group">
                        <label for="fname">First Name</label>
                            <input class="form-control" type="text" id="fname" name="fname"> 
                            <span id="msg-fname"></span> 
                     </div>
                    <div class="form-group">
                        <label for="lName">Last Name</label>
                            <input class="form-control" type="text" id="lName" name="lName"> 
                        <span id="msg-lName"></span> 
                    </div> 
              

                    <div class="form-group">
                            <label for="email">E-mail</label>
                                <input class="form-control" type="text" id="email" name="email"> 
                            <span id="msg-email"></span> <br>
                        </div>

        <div class="form-group"> 
            <label for="subject">Subject</label>
                <input class="form-control"  type="text" id="subject" name="subject">
                <span id="msg-subject"></span> <br>
        </div>       
        <div class="form-group"> 
            <label for="message">Your Mesasge</label>
                <textarea class="form-control"  name="message" id="message" cols="20" rows="3" ></textarea>
                <span id="msg-textarea"></span> <br> <br>
            <button type="submit" class="btnsend btn btn-danger">Send</button>
        </div>
    </form>
             </div>
        </div>
    </div>

    
 
    
    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>

    <script src="main.js"></script>
</body>
</html>
